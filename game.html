<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>Diversity Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--responsive-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="horizontalSlider">
        <div id="score">
            <p id="scoreText">Score: 0</p>
        </div>
        <div id="backButton">
            <a href="index.html">zurück</a>
        </div>
        <div class="progressBar">
            <div class="progressBarWithScore"></div>
        </div>
        <img src="img/modelNotFinished2.png" usemap="#imageMap">
        <map name="imageMap">
            <!-- coords: Koordinaten für die klickbaren Objekte -->
            <area alt="standingDesk1" title="standingDesk1" coords="298,371 221,396 361,441 361,441 438,414"
                shape="polygon" onclick="onObjectClick('visual')">
            <area alt="whiteboard" title="whiteboard" coords="892,53 883,180 1123,225 1137,87" shape="polygon"
                onclick="onObjectClick('physical')">
            <area alt="door1" title="door1" coords="24,222 58,501 175,465 151,195" shape="polygon"
                onclick="onObjectClick('racism')">
        </map>
    </div>
    <div id="popUp" class="hidden">
        <!-- <img id="popUpImage" /> -->
        <div id="popUpHeader">
            <h1 id="popUpTitle">Title</h1>
            <button id="popUpCloseButton" type="button" onclick="hidePopup()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-x">
                    <path d="M18 6 6 18" />
                    <path d="m6 6 12 12" />
                </svg>
            </button>
        </div>
        <p id="popUpText">Text</p>
        <div id="buttonFooter">
            <button id="affectedButton">affected</button>
            <button id="notAffectedButton">not affected</button>
        </div>
    </div>
    <script src="script.js" defer></script>
    <script src="imageMapResizer.min.js"></script>
    <script>
        imageMapResize();
    </script>
</body>

</html>
