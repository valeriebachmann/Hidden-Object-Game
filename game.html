<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>Diversity Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--responsive-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="horizontalSlider">
        <span id="scoreText">Gefundene Objekte: 0</span>
        <div id="backButton">
            <a href="index.html">zurück</a>
        </div>
        <div id="popUpGameInformation">
            <div>
                <p>Deine Aufgabe: <br> Suche Objekte im Raum, welche nicht rollstuhlgerecht sind. <br> Mache einen
                    Unterschied!</p>
                <div id="popUpGameInformationButtons">
                    <button id="acceptChallengeButton" type="button" onclick="hidePopup()">Herausforderung<br>
                        starten</button>
                    <button id="moreInfoButton" type="button" onclick="">Zuerst mehr <br>Infos</button>
                </div>
            </div>
        </div>
        <img src="img/horizontalPicture.png" usemap="#imageMap">
        <map name="imageMap">
            <!-- coords: Koordinaten für die klickbaren Objekte -->
            <area alt="standingDesk1" title="standingDesk1"
                coords="663,442 694,752 1457,810 1615,800 1647,442 1515,431 968,431" shape="polygon"
                onclick="onObjectClick('standingDesk')">
            <area alt="whiteboard" title="whiteboard" coords="892,53 883,180 1123,225 1137,87" shape="polygon"
                onclick="onObjectClick('whiteboard')">
            <area alt="door1" title="door1" coords="24,222 58,501 175,465 151,195" shape="polygon"
                onclick="onObjectClick('tuere')">
        </map>
    </div>
    <div id="popUp" class="hidden">
        <!-- <img id="popUpImage" /> -->
        <div id="popUpHeader">
            <h1 id="popUpTitle">Title</h1>
            <button id="popUpCloseButton" type="button" onclick="hidePopup()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-x">
                    <path d="M18 6 6 18" />
                    <path d="m6 6 12 12" />
                </svg>
            </button>
        </div>
        <hr style="width: 100%;">
        <div id="popUpContent">
            <p id="popUpWusstestDu">Wusstest du</p>
            <h3 id="popUpText">Text</h3>
            <p class="small-text" id="popUpSource">Source</p>
        </div>
    </div>
    <script src="scriptGame.js" defer></script>
    <script src="imageMapResizer.min.js"></script>
    <script>
        imageMapResize();
    </script>
</body>

</html>
